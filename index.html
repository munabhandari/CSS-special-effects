<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: coral;
            position: relative;
            overflow: hidden;
        }

        .sq-box {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            top: 35%;
            transition: 0.3s;
        }

        .a {
            transform: translateX(-50px);
        }

        .b {
            transform: translateX(200px);
        }

        .box:hover .a {
            transform: translateX(50px);
        }

        .box:hover .b {
            transform: translateX(100px);
        }

        .box img {
            height: 100%;
            width: 100%;
        }

        .box:hover img {
            transform: scale(1.5);
        }

        .opacity {
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            right: 0;
            transition: 3s;
            display: none;
        }

        .box:hover .opacity {
            display: block;
        }


        h3 {
            position: relative;
            display: inline-block;
        }

        h3::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 0px;
            height: 2px;
            width: 1px;
            background-color: black;
            transition: 0.3s;
        }

        h3:hover::before {
            width: 100%;
        }
    </style>
</head>
